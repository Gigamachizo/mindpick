
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>귀차니스트 MBTI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
  <h2 class="fw-bold mb-4">귀차니스트들을 위한 10초 MBTI</h2>
  <button class="btn btn-dark btn-lg" onclick="startTest()">시작하기</button>

  <div id="test-box" class="mt-5" style="display:none;">
    <h4 id="question-title"></h4>
    <div class="my-3">
      <button id="btn-a" class="btn btn-outline-dark me-3" onclick="submitAnswer('A')">답변 A</button>
      <button id="btn-b" class="btn btn-outline-dark" onclick="submitAnswer('B')">답변 B</button>
    </div>
    <p class="text-muted" id="progress-text"></p>
  </div>

  <div id="result-box" class="mt-5" style="display:none;">
    <h4 class="mb-3">당신의 성향은 <span id="mbti-result" class="text-primary">???</span>입니다.</h4>
    <button class="btn btn-secondary" onclick="location.reload()">다시하기</button>
  </div>
</div>
<script src="/static/js/personal.js"></script>
</body>
</html>
